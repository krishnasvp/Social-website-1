<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book</title>
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>

            <div class="nav-user-icon online">
                <img src="images/profile-pic.png">
            </div>

        </div>
    </nav>

    <div class="container">

        <!--Left-sidebar-->
        <div class="left-sidebar">
            <div class="imp-links">
                <a><img src="images/news.png">Latest News</a>
                <a><img src="images/friends.png">Friends</a>
                <a><img src="images/group.png">Group</a>
                <a><img src="images/marketplace.png">Marketplace</a>
                <a><img src="images/watch.png">Watch</a>
            </div>
        </div>

        <!--Main-Content-->
        <div class="main-content">
            
        </div>

        <!--Right-sidebar-->
        <div class="right-sidebar"></div>

    </div>
    
</body>
</html>
